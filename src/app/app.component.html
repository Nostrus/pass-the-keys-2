<main>
    <h1>Tic tac toe</h1>

    <app-status-message
        [winner]="winner"
        [isFinished]="isFinished"
        [currentPlayer]="currentPlayer"
    ></app-status-message>

    <app-grid
        (finish)="gameFinished($event)"
        (playerChange)="setCurrentPlayer($event)"
    ></app-grid>
</main>
