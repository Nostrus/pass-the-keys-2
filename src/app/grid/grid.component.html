<h3 *ngIf="!isFinished">
    Current player is: <span class="mark">{{ currentPlayer }}</span>
</h3>

<main>
    <ng-container *ngFor="let row of state; let i = index">
        <app-square
            *ngFor="let square of row; let j = index"
            (update)="updateState(i, j)"
            [player]="currentPlayer"
            [state]="state[i][j]"
        ></app-square>
    </ng-container>
</main>
