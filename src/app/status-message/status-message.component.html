<ng-container *ngIf="currentPlayer; else gameFinished">
    <h3>
        Current player is: <span class="mark">{{ currentPlayer }}</span>
    </h3>
</ng-container>
<ng-template #gameFinished>
    <ng-container *ngIf="winner; else tie">
        <h3>
            Player <span class="mark">{{ winner }}</span> wins!
        </h3>
    </ng-container>
    <ng-template #tie>
        <h3>It's a tie!</h3>
    </ng-template>
</ng-template>
